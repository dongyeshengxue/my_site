[uwsgi]
listen              = 100
processes           = 2
socket              = 0.0.0.0:9001
chdir               = /home/data/docker/my_site/project
home                = /home/data/docker/my_site/venv
wsgi-file           = /home/data/docker/my_site/project/my_site/wsgi.py
vacuum              = True
auto-procname       = true
master              = True
enable-threads      = True
pidfile             = /var/run/uwsgi/project.pid
memory-report       = True
python-autoreload   = 1
reload-mercy        = 1
worker-reload-mercy = 1
buffer-size         = 65535
procname-append     = my_site
pythonpath          = /usr/lib/python3.6/site-packages
plugin              = python
